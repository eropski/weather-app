<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="allcontent">
      <form>
        <input
          type="search"
          placeholder="Enter a city"
          required
          id="searched-city"
        />
        <input type="submit" value="Search" />
      </form>
      <main>
        <div class="current_conditions">
          <h1>City</h1>
          <p>
            <span class="day-time">###day 00:00</span>,
            <span id="city-conditions">few clouds</span>
          </p>
          <p>
            Humidity: <span class="fancy" id="city-humidity">87</span>, Wind
            <span class="fancy" id="city-wind">7.2km/h</span>
          </p>
        </div>
        <div class="current_temp">
          <span class="current-temp-icon"> </span>
          <span class="bigNumber">00</span>
          <span class="current_temp_unit"><sup>Â°F</sup></span>
        </div>
      </main>

      <div class="weather-forecast" id="forecast"></div>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/eropski" target="_blank">Emma</a> and is
          <a href="https://github.com/eropski/weather-app" target="_blank"
            >on GitHub</a
          >
          and
          <a href="https://emmaweather.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
